name: Detekt-Actions


on:
  pull_request:
    branches:
      - main




jobs:
  detekt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/Checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: oracle
          java-version: '17'


      - name: Grant execute permission for gradlew
        run: chmod +x gradlew


      - name: Build and run detekt
        run: ./gradlew detekt